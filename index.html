<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Watchlist</title>
    <link rel="stylesheet" href="styles.css">
    <!-- BOOTSTRAP ICONS LIBRARY -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <section class="section-header">
            <div class="header-bg-img"></div>
            <h1>Find your film</h1>
            <div class="search-bar">
                <i class="bi bi-search"></i>
                <input type="text" id="txt-search" placeholder="Search for a movie">
                <button class="btn-search" data-search="search">Search</button>
            </div>
            <h4>My watchlist</h4>
        </section>
        <section class="section-main">
            <div class="films" id="films">
                <div class="empty-catalog">
                    <img src="assets/img/startExploring-icon.png" alt="Icon">
                    <h3>Start exploring</h3>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
